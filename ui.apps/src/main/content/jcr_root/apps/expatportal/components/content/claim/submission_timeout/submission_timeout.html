<div id="exela-timeout" class="submit-claim-modal" style="display: none;">
        <div class="submit-claim-modal-container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-8 mt-4 text-left">
                        <h3 class="mb-0">Submission Failed</h3>
                    </div>
                    <div class="col-lg-4 col-4 mt-2 text-right close-mark">
                        <button class="btn modal-close" onclick="closeExcelaTimeout()"></button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col  text-left">
                        <p class="m-0">Your submission was not successful, please try again.</p>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col text-center submit-claim-modal-button">
                        <button type="button" class="btn btn-primary px-3" onclick="closeExcelaTimeout()">OK</button>
                    </div>
                </div>
            </div>
        </div>
 </div>
