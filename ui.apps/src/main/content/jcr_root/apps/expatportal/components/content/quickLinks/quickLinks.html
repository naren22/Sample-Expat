<div class="cq-placeholder section" data-emptytext="QuickLinks Container"></div> 

<div class="container h-content">
<main>				
<div class="row justify-content-md-center home-quicklinks mb-2 mt-4">
<sly data-sly-list.child="${resource.listChildren}">
<sly data-sly-list="${child.listChildren}">
    <div data-isExternalLink="${item.isExternalLink}" class="col text-center quicklink">
        <a data-sly-test="${item.isExternalLink}" href="${item.linkUrl}">
            <div class="icon-container">
				<img class="logo-provider" src="${item.iconPath}">
            </div>
        </a>
        <a data-sly-test="${!item.isExternalLink}" href="${item.linkUrl @ extension='html'}">
            <div class="icon-container">
				<img class="logo-provider" src="${item.iconPath}">
            </div>
        </a>
        <p class="title-link mt-2">${item.buttonDescription}
			<sly data-sly-test="${item.externalLinkRequired}">
				<span>
                    <i class="fa fa-external-link ml-2"></i>
                </span>
			</sly>
		</p>
    </div>
</sly>
</sly>
</div>
<div class="row justify-content-md-center home-myuhc-link mt-4">
    <div class="col-lg-4 mt-4">
        <p>${properties.description}</p>
    </div>
    <div class="col-lg-4 mt-2">
            <button type="button" class="btn btn-link myuhc-button" data-href="${properties.linkUrl}" data-link="accessPortal" target="_blank">
            <span class="myuhc-text">
                <img class="us-icon mr-2" src="${properties.quickLinkFile}" />${properties.buttonDescription}
                <span>
                    <i class="fa fa-external-link ml-2"></i>
                </span>
            </span>
        </button>
    </div>
</div>
</main>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='expatportal.quickLinks'}"/>
