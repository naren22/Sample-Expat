 <div class="row">
        <div class="col-lg-12 header-text">
            <h1><i class="fa fa-file"></i>${properties.sectionTitle}</h1>
        </div>
    </div>

    <div class="row progress-steps">
        <div class="col-lg-12">
            <div>

              <ul id="claim-progress-bar" class="progress-tracker progress-tracker--center progress-tracker--text" data-form="${properties.steps}">

                <li class="progress-step is-active">
                  <a href="#">
                    <span class="progress-marker">1</span>
                    <span class="progress-text">
                      <h4 class="progress-title">${properties.claimInfoText}</h4>
                      <!-- Summary text explaining this step to the user -->
                    </span>
                  </a>
                </li>
            
                <li class="progress-step ">
                  <a href="#">
                    <span class="progress-marker">2</span>
                    <span class="progress-text">
                      <h4 class="progress-title">${properties.uploadFileText}</h4>
                      <!-- Summary text explaining this step to the user -->
                    </span>
                  </a>
                </li>
            
                <li class="progress-step">
                  <a href="#">
                    <span class="progress-marker">3</span>
                    <span class="progress-text">
                      <h4 class="progress-title">${properties.reviewText}</h4>
                      <!-- Summary text explaining this step to the user -->
                    </span>
                  </a>
                </li>
            
                
              </ul>
            </div>       
		</div>
    </div>
    <hr id="progressLine">
