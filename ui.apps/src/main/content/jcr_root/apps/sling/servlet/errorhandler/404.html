	window.publishPostPageData = function(name, obj) {
	    for (var attrname in obj) {
	        if (obj.hasOwnProperty(attrname)) {
	            pageDataLayer[attrname] = obj[attrname];
	        }
	    }
	    try {
	        obj = JSON.stringify(obj, false, 4);
	        console.log(name, obj);
	    } catch (e) {}
	};

                "errorCode": errorCode
